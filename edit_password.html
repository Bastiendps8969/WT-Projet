<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifier Mot de Passe - Thread</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <header class="header-top">
        <div class="logo">
			<img src="assets/logo_v9.png" alt="Thread Logo" class="site-logo">
			<span style="font-size:1.35rem; font-weight:700; color:inherit;">Thread</span>
		</div>
        <div class="profile-menu-container">
            <img id="profileAvatar" class="profile-avatar" src="assets/ImageParDefaut.png" alt="Avatar">
            <div class="profile-dropdown" id="profileDropdown">
                <a href="login.html" id="dropdownLoginLink" style="display:none;">üîë Login</a>
                <a href="register.html" id="dropdownRegisterLink" style="display:none;">üìù Register</a>
                <a href="profile.html" id="dropdownProfileLink">üë§ My Profile</a> 
                <div class="divider"></div>
                <a id="logoutBtn" class="logout-link">üö™ Log Out</a>
            </div>
        </div>
    </header>
    <nav class="navbar-main">
        <a href="index.html">Home</a>
        <a href="tags.html">Tags</a>
        <a href="create_story.html" id="navCreateLink">Create</a> 
        <a href="archives.html">Archives</a>
    </nav>

    <div class="app-container">
        <div class="modification-container">
            <div class="form-card">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required placeholder="Current password">

                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="New password">
                    
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
                    
                    <button type="submit">Validate Change</button>
                    <p id="message" class="message"></p>
                    <a href="profile.html" style="display:block; margin-top:15px; color:#333;">Back to Profile</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Logique de session et de menu (simplifi√©e pour l'exemple)
        $('#profileAvatar').on('click', function() { $('#profileDropdown').toggle(); });
        $(document).on('click', function(e) { if (!$(e.target).closest('.profile-menu-container').length) { $('#profileDropdown').hide(); } });
        $('#logoutBtn').on('click', function() { 
             if (confirm('Are you sure you want to log out?')) {
                 window.location.href = 'login.html'; 
             }
        });

        // Gestion du formulaire de modification de Mot de Passe
        $('#passwordForm').on('submit', function(e) {
            e.preventDefault();
            const currentPassword = $('#current_password').val();
            const newPassword = $('#new_password').val();
            const confirmPassword = $('#confirm_password').val();
            const $message = $('#message');

                if (newPassword !== confirmPassword) {
                $message.css('color', 'red').text('New passwords do not match.');
                return;
            }
            
            $message.text('Updating...');
            
            $.ajax({
                url: 'update_password.php', // Endpoint √† cr√©er
                type: 'POST',
                data: { current_password: currentPassword, new_password: newPassword },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $message.css('color', 'green').text('Password updated successfully!');
                        // L'utilisateur doit peut-√™tre √™tre forc√© √† se reconnecter apr√®s un changement de mot de passe
                        setTimeout(() => {
                           window.location.href = 'profile.html';
                        }, 1500);
                    } else {
                        $message.css('color', 'red').text(response.message || 'Error updating.');
                    }
                },
                error: function() {
                    $message.css('color', 'red').text('Server connection error.');
                }
            });
        });

        // Logique de v√©rification de session
        $(document).ready(function() {
            $.ajax({
                url: 'check_session.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status !== 'connected') {
                         alert('You must be logged in to edit your profile.');
                         window.location.href = 'login.html'; 
                     } else {
                        if (response.profile_pic) {
                            $('#profileAvatar').attr('src', response.profile_pic);
                        } else {
                            $('#profileAvatar').attr('src', 'assets/ImageParDefaut.png');
                        }
                     }
                },
                error: function() {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
