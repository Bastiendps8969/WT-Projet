<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="register-form">
        <h2 class="mb-4 text-center">üìù Cr√©er un Compte</h2>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="30" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de Passe (min. 8 caract√®res)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmer le Mot de Passe</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>

            <div id="messageArea" class="mt-4 alert" style="display:none;"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">S'inscrire</button>
            </div>

            <p class="mt-3 text-center">D√©j√† un compte ? <a href="login.html">Se connecter</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // G√©rer la soumission du formulaire via AJAX
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                
                const $form = $(this);
                const $btn = $form.find('button[type="submit"]');
                const $messageArea = $('#messageArea');

                $btn.prop('disabled', true).text('Inscription en cours...');
                $messageArea.hide().removeClass('alert-success alert-danger').empty();

                // Validation frontend suppl√©mentaire pour la confirmation
                const password = $('#password').val();
                const passwordConfirm = $('#password_confirm').val();

                if (password !== passwordConfirm) {
                    $messageArea.text('Les mots de passe ne correspondent pas.').addClass('alert-danger').show();
                    $btn.prop('disabled', false).text("S'inscrire");
                    return;
                }
                
                $.ajax({
                    url: 'register.php', // Cible le WebService PHP
                    type: 'POST',
                    data: $form.serialize(), // S√©rialise les donn√©es du formulaire
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $messageArea.text(response.message).addClass('alert-success').show();
                            $form[0].reset(); // R√©initialiser le formulaire
                            
                            // Rediriger vers la page de connexion apr√®s un d√©lai
                            setTimeout(function() {
                                window.location.href = 'login.html'; 
                            }, 2000);
                            
                        } else {
                            $messageArea.text(response.message).addClass('alert-danger').show();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Erreur AJAX:", xhr.responseText);
                        $messageArea.text("Erreur de communication avec le serveur. V√©rifiez les logs.").addClass('alert-danger').show();
                    },
                    complete: function() {
                        // Le bouton n'est r√©activ√© que si la redirection n'a pas lieu
                        if (!$messageArea.hasClass('alert-success')) {
                            $btn.prop('disabled', false).text("S'inscrire");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
