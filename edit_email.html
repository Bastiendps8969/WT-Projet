<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifier Email - Thread</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <header class="header-top">
        <div class="logo">
			<img src="assets/logo_v9.png" alt="Thread Logo" class="site-logo">
			<span style="font-size:1.35rem; font-weight:700; color:inherit;">Thread</span>
		</div>
        <div class="profile-menu-container">
            <img id="profileAvatar" class="profile-avatar" src="assets/ImageParDefaut.png" alt="Avatar">
             <div class="profile-dropdown" id="profileDropdown">
                <a href="login.html" id="dropdownLoginLink" style="display:none;">üîë Connexion</a>
                <a href="register.html" id="dropdownRegisterLink" style="display:none;">üìù S'inscrire</a>
                <a href="profile.html" id="dropdownProfileLink">üë§ Mon Profil</a> 
                <div class="divider"></div>
                <a id="logoutBtn" class="logout-link">üö™ D√©connexion</a>
            </div>
        </div>
    </header>
    <nav class="navbar-main">
        <a href="index.html">Home</a>
        <a href="tags.html">Tags</a>
        <a href="create_story.html" id="navCreateLink">Create</a> 
        <a href="archives.html">Archives</a>
    </nav>

    <div class="app-container">
        <div class="modification-container">
            <div class="form-card">
                <h2>Change Email</h2>
                <form id="emailForm">
                    <label for="new_email">New Email</label>
                    <input type="email" id="new_email" name="new_email" required placeholder="Nouvelle adresse email">
                    
                    <button type="submit">Validate Change</button>
                    <p id="message" class="message"></p>
                    <a href="profile.html" style="display:block; margin-top:15px; color:#333;">Retour au Profil</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Logique de session et de menu (simplifi√©e pour l'exemple)
        $('#profileAvatar').on('click', function() { $('#profileDropdown').toggle(); });
        $(document).on('click', function(e) { if (!$(e.target).closest('.profile-menu-container').length) { $('#profileDropdown').hide(); } });
        $('#logoutBtn').on('click', function() { 
             if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                 window.location.href = 'login.html'; 
             }
        });

        // Gestion du formulaire de modification d'Email
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();
            const newEmail = $('#new_email').val();
            const $message = $('#message');
            
            $message.text('Modification en cours...');
            
            $.ajax({
                url: 'update_email.php', // Endpoint √† cr√©er
                type: 'POST',
                data: { new_email: newEmail },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $message.css('color', 'green').text('Email mis √† jour avec succ√®s !');
                        setTimeout(() => {
                           window.location.href = 'profile.html';
                        }, 1500);
                    } else {
                        $message.css('color', 'red').text(response.message || 'Erreur lors de la mise √† jour.');
                    }
                },
                error: function() {
                    $message.css('color', 'red').text('Erreur de connexion au serveur.');
                }
            });
        });

        // Logique de v√©rification de session
        $(document).ready(function() {
            $.ajax({
                url: 'check_session.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status !== 'connected') {
                        alert('Vous devez √™tre connect√© pour modifier votre profil.');
                        window.location.href = 'login.html'; 
                    } else {
                        if (response.profile_pic) {
                            $('#profileAvatar').attr('src', response.profile_pic);
                        } else {
                            $('#profileAvatar').attr('src', 'assets/ImageParDefaut.png');
                        }
                    }
                },
                error: function() {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
