<!DOCTYPE html>
<html lang="en">
<!--
    Fichier : tags.html
    R√¥le : Page de gestion/affichage des tags (en d√©veloppement). Affiche une alerte informative.

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - In development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="header-top">
        <div class="logo">
            <img src="assets/logo_v9.png" alt="Thread Logo" class="site-logo">
            <span style="font-size:1.35rem; font-weight:700; color:inherit;">Thread</span>
        </div>
        <div class="profile-menu-container">
            <img id="profileAvatar" class="profile-avatar" src="assets/ImageParDefaut.png" alt="Avatar">
            <div class="profile-dropdown" id="profileDropdown">
                <a href="login.html" id="dropdownLoginLink">üîë Login</a>
                <a href="register.html" id="dropdownRegisterLink">üìù Register</a>
                <a href="profile.html" id="dropdownProfileLink">üë§ My Profile</a>
                <div class="divider"></div>
                <a id="logoutBtn" class="logout-link">üö™ Log Out</a>
            </div>
        </div>
    </header>
    <nav class="navbar-main">
        <a href="index.html">Home</a>
        <a href="tags.html" class="active">Tags</a>
        <a href="create_story.html" id="navCreateLink">Create</a>
        <a href="archives.html">Archives</a>
    </nav>
    <div class="container mt-5">
        <div class="alert alert-info text-center" role="alert" style="font-size:1.3rem;">
            üöß Archive page under development üöß
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Menu profil logique
        $('#profileAvatar').on('click', function() { $('#profileDropdown').toggle(); });
        $(document).on('click', function(e) {
            if (!$(e.target).closest('.profile-menu-container').length) {
                $('#profileDropdown').hide();
            }
        });
        // Optionnel: gestion session pour avatar
        $(document).ready(function() {
            $.ajax({
                url: 'check_session.php',
                type: 'GET',
                dataType: 'json',
                success: function(resp){
                    if (resp.status === 'connected') {
                        if (resp.profile_pic) $('#profileAvatar').attr('src', resp.profile_pic);
                        else $('#profileAvatar').attr('src', 'assets/ImageParDefaut.png');
                        $('#dropdownLoginLink, #dropdownRegisterLink').hide();
                        $('#dropdownProfileLink, #logoutBtn').show();
                    } else {
                        $('#dropdownLoginLink, #dropdownRegisterLink').show();
                        $('#dropdownProfileLink, #logoutBtn').hide();
                    }
                }
            });
        });
        $('#logoutBtn').on('click', function() {
            if (confirm('Do you really want to log out?')) {
                $.ajax({
                    url: 'logout.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function(resp) {
                        if (resp.success) window.location.href = 'index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
